<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">

                <form 
                    class="login100-form validate-form flex-sb flex-w"
                    (ngSubmit)="onSubmit( form )"
                    #form="ngForm"

                    >
    
                    <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>
                    
                    <!-- si tiene errores va a mostrar la etiqueta  -->
                    <span
                        *ngIf=" form.submitted && form.controls['email'].errors"
                        class="text-danger animated fadeIn">
                        El correo es obligatorio
                    </span>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email" 
                               name="email"
                               [(ngModel)] = "usuario.email" 
                               placeholder="Email"
                               required
                               email
                               >
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <span
                    *ngIf=" form.submitted && form.controls['nombre'].errors"
                    class="text-danger animated fadeIn">
                    El nombre es obligatorio
                    </span>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="nombre"
                               [(ngModel)] = "usuario.nombre" 
                               placeholder="Nombre y apellidos"
                               minlength="2"
                               required
                               >
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <span
                        *ngIf=" form.submitted && form.controls['password'].errors"
                        class="text-danger animated fadeIn">
                        Al menos 6 caracteres
                    </span>

                    <div class="wrap-input100 m-b-16">
                        <input class="input100"
                               type="password" 
                               name="password" 
                               [(ngModel)] = "usuario.password"
                               placeholder="Password"
                               minlength="6"
                               required
                               >
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input
                                [(ngModel)] ="recordarme" 
                                class="input-checkbox100" 
                                id="ckb1" 
                                type="checkbox" 
                                name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/login" class="txt1">
                                Â¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
